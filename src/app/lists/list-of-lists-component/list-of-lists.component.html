<app-lists-add placeholder="add list" (added)="addList($event)"></app-lists-add>

<ul class="list-group list-group-flush">
    <li
        class="list-group-item"
        [class.selected]="list.id === selectedListId"
        *ngFor="let list of lists"
        (click)="select(list)"
    >
        {{ list.name }}
    </li>
</ul>

<app-lists-add placeholder="add task" (added)="addTask($event)"></app-lists-add>

<ul *ngIf="selectedList" class="list-group list-group-flush">
    <li
        class="list-group-item"
        [class.done]="task.done"
        *ngFor="let task of selectedList.tasks"
        (click)="toggleTaskDone(task)"
    >
        {{ task.name }}
    </li>
</ul>
